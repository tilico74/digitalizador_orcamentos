{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <!-- Tailwind CDN (sem Node, sem build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    <link rel="icon" href="{% static 'img/cropped-icon-192x192.png' %}" sizes="192x192">
    <!--Carrega Script para modal par exclusão e confirmação de exclusão-->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Máscaras para formulários -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="{% static 'js/mask.js' %}"></script>

    
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Cabeçalho -->
    <header class="bg-white shadow p-4">
        {% include "components/menu.html" %}
    </header>

    <!-- Conteúdo principal -->
    <main class="container-fluid mx-auto p-4">
        {% block content %}
        <!-- Conteúdo das páginas entra aqui -->
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="text-center text-sm text-gray-500 py-4">
        {% include "components/footer.html" %}
    </footer>

</body>

</html>
