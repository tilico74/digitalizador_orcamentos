{% extends "base.html" %}

{% block content %}

<div class="mb-4 bg-blue-600 text-white p-4 rounded-md flex justify-between items-center">
    <h1 class="text-xl font-semibold">{% block title %}Cadastro de Descrição{% endblock %}</h1>
    <div class="flex gap-2 mt-2">
        <nav class="backdrop-blur-sm rounded-md p-2 inline-flex space-x-2">
            <a href="{% url 'desc_listar' %}"
                class="px-4 py-2 text-sm font-medium bg-white/20 hover:bg-white/30 text-white rounded-md transition">
                <i class="bi bi-arrow-return-left"></i> Retornar
            </a>
        </nav>
    </div>
</div>

<form method="post">
    {% csrf_token %}

    <div class="grid gap-2">
        <div class="relative py-2">
            <label for="{{ form.descricao.id_for_label }}"
                class="absolute left-3 top-[-1px] text-[12px] text-gray-700 bg-white px-1 leading-none pointer-events-none">
                {{ form.descricao.label }}
            </label>
            {{ form.descricao }}
        </div>
    </div>

    <div class="py-2">
        <button type="submit"
            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Cadastrar
        </button>
        <a href="{% url 'desc_listar' %}"
            class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
            Cancelar
        </a>
    </div>

</form>


{% endblock %}
